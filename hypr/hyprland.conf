################
### MONITORS ###
################

monitor=,preferred,auto,1
monitor=,preferred,auto-up,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -icon-theme "$(gsettings get org.gnome.desktop.interface icon-theme | tr -d "'")"
$openApps = rofi -show window
$calculator = qalculate-gtk

#################
### AUTOSTART ###
#################

exec-once = udiskie --automount --notify &
exec-once = swww-daemon & hypridle & swaync
exec-once = sleep 1 && ~/.config/hypr/scripts/set_last_wallpaper.sh
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = pulseaudio -nC
exec-once = waybar & nm-applet

# make sure every file in the scripts folder is executable
exec-once = bash -c 'find $HOME/.config/hypr/scripts -type f ! -executable -exec chmod +x {} \;'

# mount all rclone configs at $HOME/<rclone-config>/
#exec-once = $HOME/.config/hypr/scripts/rclone-automount.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Tokyonight-Dark
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_MENU_PREFIX,qt
env = ELECTRON_OZONE_PLATFORM_HINT,x11
env = ICON_THEME,candy-icons

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 3
    gaps_out = 4

    border_size = 2

    col.active_border = rgba(A97CDDff)
    col.inactive_border = rgba(2A1F47ff)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = false
    preserve_split = true
	force_split = 0
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = ch
    kb_variant =
    kb_model =
    #kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 2

    accel_profile = flat
    sensitivity = 0.2

    touchpad {
        natural_scroll = true
        middle_button_emulation = true
		scroll_factor = 1
    }
}

gestures {
    gesture = 3, horizontal, workspace
	workspace_swipe_touch = true
	workspace_swipe_distance = 600
	workspace_swipe_min_speed_to_force = 1
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = ALT, F4, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreenstate, 3 3
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, C, exec, $calculator
bind = ALT, TAB, exec, $openApps
 bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, S, exec, hyprshot -m region -o $HOME/Pictures/screenshots/ --freeze
 bind = $mainMod, L, exec, ~/.config/hypr/scripts/lock.sh
bind = $mainMod, W, exec, ~/.config/hypr/UserScripts/WallpaperSelect.sh
bind = $mainMod, Y, exec, hyprpicker --autocopy
bind = $mainMod, H, exec, ~/.config/hypr/scripts/KeyHints.sh
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/WaybarStyles.sh
bind = $mainMod ALT, B, exec, ~/.config/hypr/scripts/WaybarLayout.sh
 bind = $mainMod CTRL, R, exec, ~/.config/hypr/scripts/RofiThemeSelector.sh
 bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && ~/.config/hypr/scripts/RofiThemeSelector-modified.sh
 bind = $mainMod SHIFT, I, exec, ~/.config/hypr/scripts/IconThemeSelector.sh
 bind = $mainMod, P, exec, ~/.config/hypr/scripts/MonitorConfig.sh
 bind = $mainMod SHIFT, M, exec, ~/.config/hypr/UserScripts/mic_menu.sh
 bind = $mainMod SHIFT, V, exec, ~/.config/hypr/UserScripts/volume_menu.sh

 # Volume / brightness binds
 # Refer to:
 # https://wiki.linuxquestions.org/wiki/XF86_keyboard_symbols
 bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
 bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
 bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
 bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
 bindl = , XF86AudioPlay, exec, playerctl play-pause
 bindl = , XF86AudioPrev, exec, playerctl previous
 bindl = , XF86AudioNext, exec, playerctl next
 bindl = , XF86MonBrightnessUp, exec, brightnessctl s +5%
  bindl = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
  bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lock.sh

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = CTRL_L & $mainMod, l, resizeactive, 10 0
bind = CTRL_L & $mainMod, h, resizeactive, -10 0
bind = CTRL_L & $mainMod, k, resizeactive, 0 -10
bind = CTRL_L & $mainMod, j, resizeactive, 0 10

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, i, swapwindow, u
bind = $mainMod, u, swapwindow, d
bind = $mainMod, z, swapwindow, l
bind = $mainMod, o, swapwindow, r

bind = $mainMod SHIFT, i, resizeactive, 0 -10
bind = $mainMod SHIFT, u, resizeactive, 0 10
bind = $mainMod SHIFT, z, resizeactive, -10 0
bind = $mainMod SHIFT, o, resizeactive, 10 0

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = float, class:mate-calc
windowrulev2 = float, title:matplotlib.pyplot
