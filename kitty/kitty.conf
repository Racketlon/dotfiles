# ===============================
# Kitty config based on Ghostty
# ===============================

# -------------------------------
# Font and Padding
# -------------------------------
font_family      JetBrainsMono Nerd Font
font_size        13.0

# Padding (uniform left/right, top/bottom)
#window_padding_width 4
#window_padding_height 6

# -------------------------------
# Transparency
# -------------------------------
background_opacity 0.78
# Blur must be done by compositor (picom, KWin, etc.)

# Hide the titlebar and borders
hide_window_decorations yes   

# -------------------------------
# Mouse / Focus
# -------------------------------
hide_mouse_when_typing yes
focus_follows_mouse yes
touch_scroll_multiplier 4.0
# -------------------------------
# Keybindings
# -------------------------------

# Fullscreen
map f11 toggle_fullscreen

# Tabs
map ctrl+t new_tab
map ctrl+w close_tab

# Splits (horizontal / vertical)
map ctrl+shift+t new_window --cwd=current --layout=right
map ctrl+shift+d new_window --cwd=current --layout=down

# -------------------------------
# Shell / Tmux integration
# -------------------------------
shell zsh
# Auto attach tmux if installed (set in your .zshrc):
# if command -v tmux >/dev/null 2>&1; then
#     [ -z "$TMUX" ] && exec tmux
# fi

# -------------------------------
# Colors / Theme
# -------------------------------
# https://github.com/dexpota/kitty-themes
include ~/.config/kitty/kitty-themes/themes/NightOwl.conf

# -------------------------------
# Optional / Experimental
# -------------------------------
# Quick terminal / dropdown terminal is not native in Kitty
# Use tmux + kitty's zoom kitten, e.g.:
#   kitty +kitten zoom
#
# Inspector: Kitty does not have a built-in inspector like Ghostty

# -------------------------------
# Misc
# -------------------------------
# Confirm before closing tabs/windows
confirm_exit yes

# Set scrollback lines
scrollback_lines 30000

# Cursor
cursor_shape block
cursor_blink yes

